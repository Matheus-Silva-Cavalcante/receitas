<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/popups.css">
    <link rel="stylesheet" href="../style/interfaceCatIngUn.css">
    
    <title>Unidade de Medida</title>

    <script type="module">
        import {iniciarView} from "../js/index.js"
        iniciarView('unidadeMedida')
    </script>
</head>
<body>
    <section class="tela-principal" >
        <div class="tela-principal-area-titulo">
            <div class="area-titulo-btn">
                <button id="btnUnMedidaVoltarPgPrincipal" class="btn-area-titulo-btn icon-setavoltar"></button>
                Unidade de Medida
            </div>
        </div>

        <div class="tela-principal-area-busca-btn">
            <div class="area-busca-btn">
                <div class="busca">
                    <input class="input-busca" type="text" placeholder="Qual a Unidade de Medida você procura?">
                    <button class="btn-busca icon-lupa"></button>
                </div>

                <button id="btnAdCategoria" class="btn-ad-ingrediente icon-plus"></button>
            </div>
        </div>

        <div class="container">
            <div class="container-conteudo">
                <div class="botao-selecionavel conteudo">
                    <div class="area-btn-editar-excluir">
                        <button class="btn-editar-excluir botoes-acao icon-editor"></button>
                        <button class="btn-editar-excluir botoes-acao icon-cross"></button>
                    </div>

                    <div class="conteudo-informacao ">
                        <div class="conteudo-informacao-icon-titulo">
                            <img class="img-icons" src="../img/copo-de-medicao.png" alt="Foto de um copo de medida">
                            Unidade de Medida :
                        </div>

                        Colher de chá
                    </div>

                    <div class="conteudo-informacao">
                        <div class="conteudo-informacao-icon-titulo">
                            <img class="img-icons" src="../img/forma-abreviada.png" alt="Foto de um documento referente a abreviação">
                            Abreviação :
                        </div>

                        CC
                    </div>
                </div>

                <div class="botao-selecionavel conteudo">
                    <div class="area-btn-editar-excluir">
                        <button class="btn-editar-excluir icon-editor"></button>
                        <button class="btn-editar-excluir icon-cross"></button>
                    </div>

                    <div class="conteudo-informacao ">
                        <div class="conteudo-informacao-icon-titulo">
                            <img class="img-icons" src="../img/copo-de-medicao.png" alt="Foto de um copo de medida">
                            Unidade de Medida :
                        </div>

                        Colher de sobremesa
                    </div>

                    <div class="conteudo-informacao">
                        <div class="conteudo-informacao-icon-titulo">
                            <img class="img-icons" src="../img/forma-abreviada.png" alt="Foto de um documento referente a abreviação">
                            Abreviação :
                        </div>

                        CS
                    </div>
                </div>

                <div class="botao-selecionavel conteudo">
                    <div class="area-btn-editar-excluir">
                        <button class="btn-editar-excluir icon-editor"></button>
                        <button class="btn-editar-excluir icon-cross"></button>
                    </div>

                    <div class="conteudo-informacao ">
                        <div class="conteudo-informacao-icon-titulo">
                            <img class="img-icons" src="../img/copo-de-medicao.png" alt="Foto de um copo de medida">
                            Unidade de Medida :
                        </div>

                        Colher de chá
                    </div>

                    <div class="conteudo-informacao">
                        <div class="conteudo-informacao-icon-titulo">
                            <img class="img-icons" src="../img/forma-abreviada.png" alt="Foto de um documento referente a abreviação">
                            Abreviação :
                        </div>

                        CC
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="popup fechado" >
        <div class="popup-container">
            <div class="popup-container-titulo tela-secundaria-titulo">
                Ad. Unidade de Medida
            </div>

            <div class="popup-container-cadastro ">
                <div class="cadastro">
                    <label for="nomeUnidadeMedida">
                        Nome :
                    </label>

                    <input id="nomeUnidadeMedida" class="input-cadastro " type="text" placeholder="Qual vai ser a Unidade de Medida?">

                    <div class="alerta-campo-vazio" style="display: none;">
                        A unidade de medida não pode ser salva sem nome.
                        <div class="icon-emoji-rindo"></div>
                    </div>
                </div>

                <div class="cadastro">
                    <label for="abreviaçãoUnidadeMedida">
                        Abreviação :
                    </label>

                    <input class="input-cadastro " type="text" id="abreviaçãoUnidadeMedida" placeholder="Ex.: Colher de chá - CC">

                    <div class="alerta-campo-vazio" style="display: none;">
                        A abreviação é obrigatória.
                        <div class="icon-emoji-rindo"></div>
                    </div>
                </div>

                <div class="cadastro-btn-acao">
                    <button class="btn-acao">
                        Salvar
                    </button>

                    <button id="btnCancelarCategoria" class="btn-acao">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
